name: Release Please

on:
    push:
        branches: [main]

permissions:
    contents: write
    pull-requests: write

jobs:
    release-please:
        runs-on: ubuntu-latest

        steps:
            - name: Run release-please
              id: release
              uses: googleapis/release-please-action@v4
              with:
                  token: ${{ secrets.PAT }}
                  config-file: .release-please-config.json
                  manifest-file: .release-please-manifest.json
                  skip-github-pull-request: ${{ startsWith(github.event.head_commit.message, 'Merge pull request') && contains(github.event.head_commit.message, 'release-please--') }}

            # Build and upload assets if a release was created
            - name: Checkout code
              if: ${{ steps.release.outputs.release_created }}
              uses: actions/checkout@v6

            - name: Setup Node.js
              if: ${{ steps.release.outputs.release_created }}
              uses: actions/setup-node@v6
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              if: ${{ steps.release.outputs.release_created }}
              run: npm ci

            - name: Build (production bundles)
              if: ${{ steps.release.outputs.release_created }}
              run: npm run build

            - name: Commit built files to releases branch
              if: ${{ steps.release.outputs.release_created }}
              run: |
                  # Configure git
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

                  # Save the built files
                  cp dist/Toolasha.user.js /tmp/Toolasha.user.js
                  cp -R dist/libraries /tmp/libraries

                  # Fetch and checkout releases branch (create if doesn't exist)
                  git fetch origin releases:releases 2>/dev/null || git checkout --orphan releases
                  git checkout releases 2>/dev/null || git checkout --orphan releases

                  # Clean the branch and add only the built file
                  git rm -rf . 2>/dev/null || true
                  mkdir -p dist
                  mkdir -p dist/libraries
                  cp /tmp/Toolasha.user.js dist/Toolasha.user.js
                  cp -R /tmp/libraries/* dist/libraries/
                  git add dist/Toolasha.user.js dist/libraries/*.user.js

                  # Commit libraries
                  git commit -m "chore(main): release ${{ steps.release.outputs.version }}"

                  # Pin entrypoint @require URLs to the library commit SHA
                  lib_sha=$(git rev-parse HEAD)
                  LIB_SHA="$lib_sha" node -e "const fs=require('fs');const path='dist/Toolasha.user.js';const base='https://cdn.jsdelivr.net/gh/${{ github.repository }}@'+process.env.LIB_SHA+'/dist/libraries/';const content=fs.readFileSync(path,'utf8');const updated=content.split('https://UPDATE-THIS-URL/').join(base);fs.writeFileSync(path,updated);"

                  git add dist/Toolasha.user.js
                  git commit -m "chore(main): pin library requires ${{ steps.release.outputs.version }}"

                  # Push releases branch
                  git push origin releases

            - name: Upload userscripts and publish release
              if: ${{ steps.release.outputs.release_created }}
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ steps.release.outputs.tag_name }}
                  files: |
                      dist/Toolasha.user.js
                      dist/libraries/*.user.js
                  draft: false
              env:
                  GITHUB_TOKEN: ${{ secrets.PAT }}
