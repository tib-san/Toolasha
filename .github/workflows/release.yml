name: Release Please

on:
    push:
        branches: [main]

permissions:
    contents: write
    pull-requests: write

jobs:
    release-please:
        runs-on: ubuntu-latest

        steps:
            - name: Run release-please
              id: release
              uses: googleapis/release-please-action@v4
              with:
                  token: ${{ secrets.PAT }}
                  config-file: .release-please-config.json
                  manifest-file: .release-please-manifest.json
                  skip-github-pull-request: ${{ startsWith(github.event.head_commit.message, 'Merge pull request') && contains(github.event.head_commit.message, 'release-please--') }}

            # Build and upload assets if a release was created
            - name: Checkout code
              if: ${{ steps.release.outputs.release_created }}
              uses: actions/checkout@v6

            - name: Setup Node.js
              if: ${{ steps.release.outputs.release_created }}
              uses: actions/setup-node@v6
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              if: ${{ steps.release.outputs.release_created }}
              run: npm ci

            - name: Build
              if: ${{ steps.release.outputs.release_created }}
              run: npm run build

            - name: Commit built file to releases branch
              if: ${{ steps.release.outputs.release_created }}
              run: |
                  # Configure git
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

                  # Save the built file
                  cp dist/Toolasha.user.js /tmp/Toolasha.user.js

                  # Fetch and checkout releases branch (create if doesn't exist)
                  git fetch origin releases:releases 2>/dev/null || git checkout --orphan releases
                  git checkout releases 2>/dev/null || git checkout --orphan releases

                  # Clean the branch and add only the built file
                  git rm -rf . 2>/dev/null || true
                  mkdir -p dist
                  cp /tmp/Toolasha.user.js dist/Toolasha.user.js
                  git add dist/Toolasha.user.js

                  # Commit and push
                  git commit -m "chore(main): release ${{ steps.release.outputs.version }}"
                  git push origin releases

            - name: Upload userscript and publish release
              if: ${{ steps.release.outputs.release_created }}
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ steps.release.outputs.tag_name }}
                  files: dist/Toolasha.user.js
                  draft: false
              env:
                  GITHUB_TOKEN: ${{ secrets.PAT }}
