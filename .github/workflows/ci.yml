name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    lint-and-build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npm run lint

            - name: Check Prettier formatting
              run: npm run format:check

            - name: Run tests
              run: npm test

            - name: Build
              run: npm run build

            - name: Verify build is up-to-date
              run: |
                  if ! git diff --exit-code dist/Toolasha.user.js; then
                    echo "❌ Error: Built file is out of sync with source code!"
                    echo "Please run 'npm run build' locally and commit the updated dist/Toolasha.user.js"
                    exit 1
                  fi
                  echo "✅ Built file is up-to-date"

            - name: Verify version sync
              run: |
                  npm run version:sync
                  if ! git diff --exit-code userscript-header.txt; then
                    echo "❌ Error: Version in userscript-header.txt is out of sync with package.json!"
                    echo "Please run 'npm run version:sync' locally and commit the updated userscript-header.txt"
                    exit 1
                  fi
                  echo "✅ Version is synced across all files"
