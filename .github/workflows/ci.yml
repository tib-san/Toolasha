name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_run:
        workflows: ['Format Release Please']
        types: [completed]

jobs:
    lint-and-build:
        # Run CI when:
        # - push: normal commits (not release-please's unformatted commits)
        # - pull_request: normal PRs (not release-please branches)
        # - workflow_run: after Format Release Please completes (for release-please PRs)
        if: >
            (github.event_name == 'push' && !startsWith(github.event.head_commit.message, 'chore(main): release')) ||
            (github.event_name == 'pull_request' && !startsWith(github.head_ref, 'release-please--')) ||
            (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              if: github.event_name != 'workflow_run'
              uses: actions/checkout@v6

            - name: Checkout code (workflow_run)
              if: github.event_name == 'workflow_run'
              uses: actions/checkout@v6
              with:
                  # Use head_branch to get latest commit including formatting changes
                  ref: ${{ github.event.workflow_run.head_branch }}

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npm run lint

            - name: Check Prettier formatting
              run: npm run format:check

            - name: Run tests
              run: npm test

            - name: Build (dev standalone)
              run: npm run build:dev

            - name: Build (production libraries)
              run: npm run build

            - name: Verify bundle sizes
              run: |
                  limit=2097152
                  entrypoint_size=$(wc -c < "dist/Toolasha.user.js")
                  if [ "$entrypoint_size" -gt "$limit" ]; then
                    echo "❌ dist/Toolasha.user.js is over 2MB limit ($entrypoint_size bytes)"
                    exit 1
                  fi
                  echo "✅ dist/Toolasha.user.js is under 2MB ($entrypoint_size bytes)"
                  for file in dist/libraries/*.user.js; do
                    size=$(wc -c < "$file")
                    if [ "$size" -gt "$limit" ]; then
                      echo "❌ $file is over 2MB limit ($size bytes)"
                      exit 1
                    fi
                    echo "✅ $file is under 2MB ($size bytes)"
                  done
